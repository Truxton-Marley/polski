{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <link href="{% static 'case_quizzes/styles.css' %}" rel="stylesheet">

        <script src="{% static 'case_quizzes/cases.js' %}"></script>
    </head>
    <body>

    </body>
